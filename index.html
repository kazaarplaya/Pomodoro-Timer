<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap");
    </style>
  </head>

  <body>
    <main>
      <div id="inner">
        <section class="controls">
          <button id="pomodoroBtn" class="buttons">Pomodoro</button>
          <button id="shortBtn" class="buttons">Short Break</button>
          <button id="longBtn" class="buttons">Long Break</button>
        </section>

        <div id="timer">25:00</div>

        <button id="startBtn">START</button>
      </div>
    </main>

    <script src="script.js"> </script>
  </body>
</html>
